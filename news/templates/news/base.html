<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Conecta ZL - Notícias que nos unem{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4c2165',
                        'primary-light': '#6d2d8f',
                        'primary-dark': '#580e95',
                        beige: '#efede3',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-beige">
    <header class="w-full bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 md:h-20">
                <a href="/" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-xl">C</span>
                    </div>
                    <div class="flex flex-col leading-tight">
                        <h1 class="text-lg font-bold text-primary">Conecta ZL</h1>
                        <p class="text-xs text-gray-600">Notícias que nos unem.</p>
                    </div>
                </a>

                <nav class="hidden md:flex items-center gap-8">
                    <a href="/" class="font-bold transition-colors {% if request.path == '/' %}text-primary{% else %}text-gray-600 hover:text-primary-light{% endif %}">
                        INÍCIO
                    </a>
                    <a href="/destaques/" class="font-bold transition-colors {% if '/destaques/' in request.path %}text-primary{% else %}text-gray-600 hover:text-primary-light{% endif %}">
                        DESTAQUES
                    </a>
                    <a href="/noticias/" class="font-bold transition-colors {% if '/noticias/' in request.path %}text-primary{% else %}text-gray-600 hover:text-primary-light{% endif %}">
                        NOTÍCIAS
                    </a>
                </nav>

                <div class="flex items-center gap-2 md:gap-4">
                    <button class="p-2 hover:bg-gray-100 rounded-full transition-colors hidden sm:block" aria-label="Ver notificações">
                        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full transition-colors hidden sm:block" aria-label="Acessar perfil">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </button>
                    
                    <button class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition-colors" id="mobile-menu-btn" aria-label="Abrir menu">
                        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden py-4 border-t border-gray-200">
                <nav class="flex flex-col gap-4">
                    <a href="/" class="font-bold transition-colors {% if request.path == '/' %}text-primary{% else %}text-gray-600{% endif %} py-2">
                        INÍCIO
                    </a>
                    <a href="/destaques/" class="font-bold transition-colors {% if '/destaques/' in request.path %}text-primary{% else %}text-gray-600{% endif %} py-2">
                        DESTAQUES
                    </a>
                    <a href="/noticias/" class="font-bold transition-colors {% if '/noticias/' in request.path %}text-primary{% else %}text-gray-600{% endif %} py-2">
                        NOTÍCIAS
                    </a>
                    <button class="flex items-center gap-2 py-2 text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="text-sm font-semibold">Notificações</span>
                    </button>
                    <button class="flex items-center gap-2 py-2 text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="text-sm font-semibold">Perfil</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="w-full bg-primary py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <p class="text-beige/70 font-semibold text-sm md:text-base text-center md:text-left">
                    Política de Privacidade | Termos de Uso | Anuncie Conosco
                </p>

                <div class="flex items-center gap-4">
                    <img class="w-8 h-8 md:w-10 md:h-10" alt="X" src="/static/figmaAssets/x.png">
                    <img class="w-8 h-8 md:w-10 md:h-10" alt="YouTube" src="/static/figmaAssets/youtube.png">
                    <img class="w-8 h-8 md:w-10 md:h-10" alt="Instagram" src="/static/figmaAssets/instagram.png">
                </div>
            </div>
        </div>
    </footer>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
